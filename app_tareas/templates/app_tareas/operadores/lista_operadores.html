{% extends 'app_tareas/plantilla_base.html' %}

{% block contenido %}

<div class = 'container'>
    <h2>OPERADORES</h2>
    <a href="{% url 'crear_operador' %}" class="btn btn-primary btn-sm">Agregar</a>

</div>
<br>

<div class="container">

    <form action="" method="GET">
        <input type="text" name="buscar">
        <input type="submit" value="Buscar en Nombre" class="btn btn-dark btn-sm">
    </form>
</div>
<br>
<div class ='container'>
    <div class = 'row'>
        <div class = 'col'>
            <table class = 'table  table-hover table-responsive-sm'>
            
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th></th>
         
                    </tr>
                </thead>
                <tbody>
                    {% for i in operadores %}
                    <tr>
                        <td>{{i.nombre}}</td> 
                        <td>{{i.email}}</td>
                        <td><a href="{% url 'operador' i.id %}" class="btn btn-info btn-sm">Detalle</a>
                        <a href="{% url 'editar_operador' i.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'eliminar_operador' i.id %}" class="btn btn-danger btn-sm">Eliminar</a></td>                             
                    </tr>    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock contenido %}
